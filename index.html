<!DOCTYPE html>
<head>
  <title>IS - TP3</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""
  />
  <style>
    body {
      background-color: aliceblue;
    }
    #container {
      text-align: center;
    }
    #map {
      height: 500px;
      margin-right: 5%;
      margin-left: 5%;
      margin-bottom: 0%;
    }
  </style>
</head>
<html>
  <body>
    <div id="container">
      <h1>Trabalho Final de IS</h1>
    </div>
    <div id="map"></div>

    <script>
      src = "https://unpkg.com/leaflet@1.7.1/dist/leaflet.js";
      integrity =
        "sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==";
      crossorigin = "";

      token =
        "pk.eyJ1IjoiaHVnb3BlcmVpcmFpcGMiLCJhIjoiY2trbGplcDZlMnowazJ1b2M3cnN3dTBuMCJ9.5OprazTrI2arMM8qFtTV6g";

      var grayscale = L.tileLayer(
          "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}",
          {
            id: "mapbox/light-v10",
            accessToken: token,
            tileSize: 512,
            zoomOffset: -1,
          }
        ),
        streets = L.tileLayer(
          "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}",
          {
            id: "mapbox/streets-v11",
            accessToken: token,
            tileSize: 512,
            zoomOffset: -1,
          }
        );

      var littleton = L.marker([39.61, -105.02]).bindPopup(
          "This is Littleton, CO."
        ),
        denver = L.marker([39.74, -104.99]).bindPopup("This is Denver, CO."),
        aurora = L.marker([39.73, -104.8]).bindPopup("This is Aurora, CO."),
        golden = L.marker([39.77, -105.23]).bindPopup("This is Golden, CO.");

      var cities = L.layerGroup([littleton, denver, aurora, golden]);

      var map = L.map("map", {
        center: [39.73, -104.99],
        zoom: 10,
        layers: [grayscale, cities],
      });

      //http://localhost:8080/geoserver/Aulas_SIG/wms?service=WMS Link Hugo
      //http://localhost:8080/geoserver/AULAS_SIG/wms?service=WMS Link Helder

      var zonaArdida = L.tileLayer.wms(
        "http://localhost:8080/geoserver/AULAS_SIG/wms?service=WMS",
        {
          layers: "ardida_2018",
          format: "image/png",
          transparent: true,
        }
      );

      //
      var caop2019 = L.tileLayer.wms(
        "http://localhost:8080/geoserver/AULAS_SIG/wms?service=WMS",
        {
          layers: "Cont_AAD_CAOP2019",
          format: "image/png",
          transparent: true,
        }
      );

      var baseMaps = {
        Grayscale: grayscale,
        Streets: streets,
      };

      var overlayMaps = {
        Cities: cities,
        "Zona Ardida": zonaArdida,
        Caop: caop2019,
      };

      L.control.layers(baseMaps, overlayMaps).addTo(map);

      var marker = L.marker([40.5, -7.89]).addTo(map);

      var circulo = L.circle([41.55, -8.55], {
        color: "red",
        fillColor: "#f03",
        fillOpacy: 1,
        radius: 5000,
      }).addTo(map);

      var poligno = L.polygon([
        [41.4863, -8.08],
        [41.3, -8.31],
        [41.51, -8.47],
      ]).addTo(map);

      //popups
      circulo.bindPopup("Eu sou um circulo");
      poligno.bindPopup("Eu sou um poligno");
      marker.bindPopup("<b>Teste</b> <br> Eu sou um popup");

      var popup = L.popup()
        .setLatLng([41.522717, -8.34673])
        .setContent("Ol√°.")
        .openOn(map);

      //clicks
      var popup = L.popup();

      function onMapClick(e) {
        popup
          .setLatLng(e.latlng)
          .setContent("You clicked the map at " + e.latlng.toString())
          .openOn(map);
      }

      map.on("click", onMapClick);
    </script>
  </body>
</html>
