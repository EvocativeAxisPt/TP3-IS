<script>


//--------------------------------------------------        Layers        ---------------------------------------------------------//




var grayscale = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {id: 'mapbox/light-v10',accessToken: token, tileSize: 512, zoomOffset: -1}),
    streets   = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {id: 'mapbox/streets-v11',accessToken: token, tileSize: 512, zoomOffset: -1});


    var littleton = L.marker([39.61, -105.02]).bindPopup('This is Littleton, CO.'),
    denver    = L.marker([39.74, -104.99]).bindPopup('This is Denver, CO.'),
    aurora    = L.marker([39.73, -104.8]).bindPopup('This is Aurora, CO.'),
    golden    = L.marker([39.77, -105.23]).bindPopup('This is Golden, CO.');

    var cities = L.layerGroup([littleton, denver, aurora, golden]);

var mymap = L.map('map', {
    center: [39.73, -104.99],
    zoom: 10,
    layers: [grayscale, cities]
});

var wmsLayer= L.tileLayer.wms("http://localhost:8080/geoserver/Aulas_SIG/wms?service=WMS", {
        layers: 'ardida_2018',
        transparent: false
    });


var baseMaps = {
    "Grayscale": grayscale,
    "Streets": streets,
    "wmsLayer":wmsLayer
};

var overlayMaps = {
    "Cities": cities
};


L.control.layers(baseMaps, overlayMaps).addTo(mymap);

//------------------------------------------------- GEOSERVER LAYERS -----------------------------------------------------//



    </script>
